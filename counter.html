<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="count.css"/>
    </head>
    <body>
        <h>Click '+' for increment, '-' for decrement</h>
        <div class="counter">            
            <button id="Sub"><img src="minus-solid.svg"/> </button></button>
            <span id="output">0</span>
            <button id="Add"><img src="plus-solid.svg"/> 

        </div>
        <div class="reset">
            <button id="reset"><img src="rotate-right-solid.svg"/></button>
        </div>
        
        <script src="counter.js"></script>
    </body>
</html>
